# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
        name: ğŸ”³ Fix trailing whitespace
    -   id: end-of-file-fixer
        name: â†©ï¸  Fix end of file
    -   id: check-yaml
        name: ğŸ–– Check YAML
    -   id: check-toml
        name: ğŸ«³ Check TOML
    -   id: check-added-large-files
        name: ğŸ¨ Check for large files
-   repo: local
    hooks:
    -   id: rustfmt
        name: ğŸ§¹ Format Rust code
        description: Check if all files follow the rustfmt style
        entry: cargo fmt --all -- --color always
        language: system
        pass_filenames: false
    -   id: cargoclippy
        name: ğŸ“ Hi I'm Clippy
        description: Run Clippy to give us some hints
        entry: cargo clippy -- -D warnings
        language: system
        pass_filenames: false
        files: \.rs$
    -   id: cargobuild
        name: ğŸ› ï¸ Build Rust code
        description: Build the Rust code
        entry: cargo build
        language: system
        pass_filenames: false
        files: \.rs$
